  <script>
    // coolest cursor effect x2
    const cursor = document.querySelector('.cursor');
    if (cursor) {
      const rect = cursor.getBoundingClientRect();
      document.addEventListener('mousemove', e => {
        cursor.style.transform = `translate(${e.clientX + window.scrollX - rect.width / 2}px, ${e.clientY + window.scrollY - rect.height / 2}px)`;
      });
    }
  </script>
