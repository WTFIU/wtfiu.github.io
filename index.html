<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wtfiu</title>
  <link rel="icon" href="https://wtfiu.github.io/favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0080, #00ffff, #ff0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s linear infinite;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 4px #ff00ff); }
      50% { filter: drop-shadow(0 0 15px #00ffff); }
      100% { filter: drop-shadow(0 0 4px #ff00ff); }
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 1rem;
    }

    .links {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff3;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      transition: 0.3s;
    }

    .links a:hover {
      background: linear-gradient(90deg, #ff0080, #00ffff);
      border-color: transparent;
      color: #000;
    }

    .cursor {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      background: #fff;
      mix-blend-mode: difference;
      transition: transform 0.1s ease-out;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <h1>w t f i u</h1>
  <p>Welcome to the edge of logic.</p>
  <div class="links">
    <a href="https://github.com/wtfiu" target="_blank">GitHub</a>
    <a href="/projects">Projects</a>
    <a href="/about">About</a>
  </div>

  <script>
    // cool cursor effect
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    // subtle flicker
    setInterval(() => {
      document.body.style.filter = `brightness(${0.95 + Math.random() * 0.1})`;
    }, 100);
  </script>
</body>
</html>
