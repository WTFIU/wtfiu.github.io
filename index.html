<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WTIFU Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-dark: #111;
      --text-dark: #eee;
      --card-dark: #222;
      --accent-dark: #66ccff;

      --bg-light: #f0f0f0;
      --text-light: #111;
      --card-light: #fff;
      --accent-light: #007acc;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      text-align: center;
      padding: 40px;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body[data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .project {
      background-color: var(--card-dark);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s ease, background-color 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    body[data-theme="light"] .project {
      background-color: var(--card-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .project:hover {
      transform: scale(1.05);
      background-color: var(--accent-dark);
      color: #000;
      cursor: pointer;
    }

    body[data-theme="light"] .project:hover {
      background-color: var(--accent-light);
      color: #fff;
      cursor: pointer;
    }

    a {
      color: var(--accent-dark);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    body[data-theme="light"] a {
      color: var(--accent-light);
    }

    a:hover {
      text-decoration: underline;
    }

    /* Light/Dark toggle button */
    #toggle-theme {
      margin-bottom: 30px;
      background-color: var(--card-dark);
      color: var(--text-dark);
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #toggle-theme:hover {
      background-color: var(--accent-dark);
      color: #000;
    }

    body[data-theme="light"] #toggle-theme {
      background-color: var(--card-light);
      color: var(--text-light);
    }

    body[data-theme="light"] #toggle-theme:hover {
      background-color: var(--accent-light);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome to WTIFU Projects</h1>
  <p>Explore my creations below üëá</p>

  <button id="toggle-theme">üåì Toggle Light/Dark Mode</button>

  <div class="projects">
    <div class="project">
      <h3>üîß Fun Time Extension</h3>
      <p>A Chrome extension that‚Äôs playfully annoying.</p>
      <a href="https://github.com/WTFIU/fun-time" target="_blank" rel="noopener">View on GitHub</a>
    </div>
    <div class="project">
      <h3>üõ°Ô∏è Discord Filter Bot</h3>
      <p>Filters inappropriate words before they're sent.</p>
      <a href="https://github.com/WTFIU/discord-word-filter" target="_blank" rel="noopener">View on GitHub</a>
    </div>
  </div>

  <script>
    // Light/Dark theme toggle with localStorage
    const toggleBtn = document.getElementById('toggle-theme');
    const currentTheme = localStorage.getItem('theme') || 'dark';

    function applyTheme(theme) {
      document.body.dataset.theme = theme;
      toggleBtn.textContent = theme === 'dark' ? 'üåì Toggle Light Mode' : 'üåô Toggle Dark Mode';
      localStorage.setItem('theme', theme);
    }

    toggleBtn.addEventListener('click', () => {
      const newTheme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
    });

    applyTheme(currentTheme);

    // Optional: Detect GitHub Pages subfolder and update internal links with class 'internal-link'
    const basePath = window.location.pathname.split('/')[1];
    if (basePath && basePath !== '') {
      document.querySelectorAll('a.internal-link').forEach(a => {
        const href = a.getAttribute('href');
        if (href && !href.startsWith('http') && !href.startsWith('#')) {
          a.href = `/${basePath}/${href}`.replace(/\/+/g, '/');
        }
      });
    }
  </script>
</body>
</html>
