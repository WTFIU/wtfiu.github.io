<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WTIFU GitHub Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-dark: #111;
      --text-dark: #eee;
      --card-dark: #222;
      --accent-dark: #66ccff;

      --bg-light: #f0f0f0;
      --text-light: #111;
      --card-light: #fff;
      --accent-light: #007acc;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      text-align: center;
      padding: 40px;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body[data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    #toggle-theme {
      margin-bottom: 30px;
      background-color: var(--card-dark);
      color: var(--text-dark);
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    body[data-theme="light"] #toggle-theme {
      background-color: var(--card-light);
      color: var(--text-light);
    }

    #toggle-theme:hover {
      background-color: var(--accent-dark);
      color: #000;
    }

    body[data-theme="light"] #toggle-theme:hover {
      background-color: var(--accent-light);
      color: #fff;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .project {
      background-color: var(--card-dark);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s ease, background-color 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    body[data-theme="light"] .project {
      background-color: var(--card-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .project:hover {
      transform: scale(1.05);
      background-color: var(--accent-dark);
      color: #000;
      cursor: pointer;
    }

    body[data-theme="light"] .project:hover {
      background-color: var(--accent-light);
      color: #fff;
      cursor: pointer;
    }

    a {
      color: var(--accent-dark);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    body[data-theme="light"] a {
      color: var(--accent-light);
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      min-height: 3em;
      margin: 0.5em 0 1em 0;
    }

    #loading {
      font-style: italic;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>WTIFU GitHub Projects</h1>
  <button id="toggle-theme">ðŸŒ“ Toggle Light/Dark Mode</button>

  <div id="loading">Loading projectsâ€¦</div>
  <div id="projects-container" class="projects"></div>

  <script>
    // Theme toggle logic
    const toggleBtn = document.getElementById('toggle-theme');
    const savedTheme = localStorage.getItem('theme') || 'dark';

    function applyTheme(theme) {
      document.body.dataset.theme = theme;
      toggleBtn.textContent = theme === 'dark' ? 'ðŸŒ“ Toggle Light Mode' : 'ðŸŒ™ Toggle Dark Mode';
      localStorage.setItem('theme', theme);
    }

    toggleBtn.addEventListener('click', () => {
      const newTheme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
    });

    applyTheme(savedTheme);

    // Fetch GitHub repos and display
    fetch('https://api.github.com/users/WTFIU/repos?per_page=100&sort=updated')
      .then(res => res.json())
      .then(repos => {
        const container = document.getElementById('projects-container');
        const loading = document.getElementById('loading');
        loading.style.display = 'none';

        // Sort repos by updated date descending (optional)
        repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

        repos.forEach(repo => {
          const div = document.createElement('div');
          div.className = 'project';

          // Build GitHub Pages URL assuming https://wtfiu.github.io/REPO_NAME/
          const projectUrl = `https://${repo.owner.login}.github.io/${repo.name}/`;

          div.innerHTML = `
            <h3>${repo.name}</h3>
            <p>${repo.description || 'No description'}</p>
            <a href="${projectUrl}" target="_blank" rel="noopener">View Project</a>
            <br>
            <a href="${repo.html_url}" target="_blank" rel="noopener" style="font-weight: normal; font-size: 0.9em; color: gray;">GitHub Repo</a>
          `;

          container.appendChild(div);
        });

        if (repos.length === 0) {
          container.innerHTML = '<p>No repositories found.</p>';
        }
      })
      .catch(err => {
        console.error('Failed to fetch repos:', err);
        document.getElementById('loading').textContent = 'Failed to load projects.';
      });
  </script>
</body>
</html>
